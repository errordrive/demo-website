<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - APKVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="loginScreen" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">Admin Access</h2>
            <form id="loginForm" class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full border p-3 rounded-lg" required>
                <input type="password" id="password" placeholder="Password" class="w-full border p-3 rounded-lg" required>
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold">Login</button>
            </form>
        </div>
    </div>

    <div id="uploadingScreen" class="hidden fixed inset-0 bg-black/80 z-[60] flex flex-col items-center justify-center text-white backdrop-blur-sm px-4">
        <div class="animate-spin text-5xl mb-4 text-green-500"><i class="ph ph-spinner-gap"></i></div>
        <h2 class="text-2xl font-bold">Saving...</h2>
    </div>

    <div id="successScreen" class="hidden fixed inset-0 bg-green-600 z-[60] flex flex-col items-center justify-center text-white px-4 text-center">
        <div class="bg-white text-green-600 p-6 rounded-full text-6xl mb-6 shadow-2xl"><i class="ph-bold ph-check"></i></div>
        <h2 class="text-4xl font-bold mb-8">Published!</h2>
        <div class="flex gap-4">
            <button onclick="closeSuccessScreen()" class="bg-white text-green-700 px-6 py-3 rounded-xl font-bold">Add Another</button>
            <a href="index.html" target="_blank" class="bg-green-800 text-white border border-green-400 px-6 py-3 rounded-xl font-bold">View Site</a>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col pb-20">
        <header class="bg-white shadow px-6 py-4 flex justify-between items-center sticky top-0 z-30">
            <h1 class="text-xl font-bold flex items-center gap-2"><i class="ph-fill ph-android-logo text-green-600"></i> Admin</h1>
            <button onclick="logout()" class="text-red-500 text-sm font-bold border border-red-200 px-3 py-1 rounded">Logout</button>
        </header>

        <div class="flex-1 max-w-5xl mx-auto w-full p-6">
            <div class="bg-white p-6 rounded-xl shadow-sm mb-8 border border-gray-100">
                <h2 id="formTitle" class="text-lg font-bold mb-6 flex items-center gap-2 border-b pb-2"><i class="ph ph-plus-circle"></i> Add App Data</h2>
                
                <form id="uploadForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <div class="space-y-4">
                        <div><label class="label">App Name</label><input type="text" id="appName" class="input-field" required></div>
                        <div><label class="label">Developer</label><input type="text" id="developer" class="input-field" required></div>
                        
                        <div class="flex gap-2">
                            <div class="flex-1"><label class="label">Category</label><select id="category" class="input-field"><option>Games</option><option>Social</option><option>Tools</option><option>Productivity</option></select></div>
                            <div class="w-24"><label class="label">Size (MB)</label><input type="number" step="0.1" id="size" class="input-field" required></div>
                        </div>
                        <div><label class="label">Version</label><input type="text" id="version" class="input-field" required></div>
                        
                        <div>
                            <label class="label text-green-700">Detailed Technical Info (Paste Here)</label>
                            <textarea id="techInfo" rows="12" placeholder="Paste the text starting with 'App Name: Smart Notes' here..." class="input-field font-mono text-xs bg-gray-50"></textarea>
                        </div>
                    </div>
                    
                    <div class="space-y-4 md:border-l md:pl-6 border-gray-100">
                        <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 border-dashed border-2">
                            <label class="label text-blue-800 mb-2">1. Upload Logo (File)</label>
                            <input type="file" id="iconFile" accept="image/*" class="w-full text-sm">
                        </div>
                        
                        <div class="bg-green-50 p-4 rounded-lg border border-green-100">
                            <label class="label text-green-800">2. APK Download Link</label>
                            <input type="url" id="apkUrl" placeholder="https://..." class="input-field border-green-200" required>
                        </div>

                        <div><label class="label">3. Screenshots (URLs)</label><textarea id="screenshots" rows="3" class="input-field text-xs"></textarea></div>

                        <div><label class="label">Description</label><textarea id="description" rows="3" class="input-field"></textarea></div>

                        <button type="submit" id="uploadBtn" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-green-200 hover:bg-green-700 transition mt-2">Publish App</button>
                    </div>
                </form>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <ul id="adminAppList" class="divide-y divide-gray-100 max-h-[600px] overflow-y-auto"></ul>
            </div>
        </div>
    </div>

    <style>
        .input-field { width: 100%; border: 1px solid #e5e7eb; padding: 10px; border-radius: 8px; font-size: 14px; outline: none; transition: 0.2s; }
        .input-field:focus { border-color: #16a34a; box-shadow: 0 0 0 2px rgba(22, 163, 74, 0.1); }
        .label { font-size: 11px; font-weight: bold; color: #6b7280; margin-bottom: 2px; display: block; uppercase; letter-spacing: 0.5px; }
    </style>

    <script type="module">
        import { initAdmin } from './app.js';
        document.addEventListener('DOMContentLoaded', initAdmin);
    </script>
</body>
</html>
