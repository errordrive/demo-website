<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - APKVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div id="loginScreen" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-[100]">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">Admin Access</h2>
            <form id="loginForm" class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full border p-3 rounded-lg" required>
                <input type="password" id="password" placeholder="Password" class="w-full border p-3 rounded-lg" required>
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold">Login</button>
            </form>
        </div>
    </div>

    <div id="uploadingScreen" class="hidden fixed inset-0 bg-black/80 z-[100] flex flex-col items-center justify-center text-white backdrop-blur-sm">
        <div class="animate-spin text-4xl mb-4 text-green-500"><i class="ph ph-spinner-gap"></i></div>
        <h2 class="text-xl font-bold">Processing...</h2>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col">
        
        <header class="bg-white shadow-sm px-6 py-4 flex justify-between items-center sticky top-0 z-50">
            <h1 class="text-lg font-bold flex items-center gap-2"><i class="ph-fill ph-android-logo text-green-600"></i> Admin Panel</h1>
            <div class="flex gap-4">
                <a href="index.html" target="_blank" class="text-sm font-bold text-gray-500 hover:text-green-600 flex items-center gap-1"><i class="ph-bold ph-eye"></i> View Site</a>
                <button onclick="logout()" class="text-red-500 text-sm font-bold border border-red-200 px-3 py-1 rounded hover:bg-red-50">Logout</button>
            </div>
        </header>

        <div class="flex-1 max-w-7xl mx-auto w-full p-4 md:p-6">
            
            <div class="flex gap-4 mb-6 border-b border-gray-200">
                <button onclick="switchTab('apps')" id="tab-apps" class="px-4 py-2 text-sm font-bold text-green-600 border-b-2 border-green-600 transition">Manage Apps</button>
                <button onclick="switchTab('sliders')" id="tab-sliders" class="px-4 py-2 text-sm font-bold text-gray-500 hover:text-green-600 transition">Manage Sliders</button>
            </div>

            <div id="section-apps" class="block">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-8">
                    <div class="flex justify-between items-center border-b pb-3 mb-6">
                        <h2 id="formTitle" class="text-lg font-bold text-gray-800">Add New App</h2>
                        <button type="button" onclick="resetForm()" class="text-xs text-blue-600 font-bold hover:underline">Reset Form</button>
                    </div>
                    
                    <form id="uploadForm" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="space-y-3">
                            <label class="label">App Name</label><input type="text" id="appName" class="input-field" required>
                            <label class="label">Package Name</label><input type="text" id="packageName" class="input-field font-mono" required>
                            <div class="grid grid-cols-2 gap-2">
                                <div><label class="label">Category</label><select id="category" class="input-field bg-white"><option>Games</option><option>Social</option><option>Tools</option></select></div>
                                <div><label class="label">Size</label><input type="text" id="size" class="input-field"></div>
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <div><label class="label">Version</label><input type="text" id="version" class="input-field"></div>
                                <div><label class="label">Developer</label><input type="text" id="developer" class="input-field"></div>
                            </div>
                        </div>
                        <div class="space-y-3">
                            <label class="label">Icon URL</label><input type="url" id="iconUrl" class="input-field" required>
                            <label class="label">APK URL</label><input type="url" id="apkUrl" class="input-field" required>
                            <label class="label">Screenshots (Comma Separated)</label><textarea id="screenshots" rows="2" class="input-field"></textarea>
                            
                            <div class="hidden">
                                <input id="t_verCode"><input id="t_date"><input id="t_minSdk"><input id="t_targetSdk"><input id="t_compileSdk"><input id="t_abi"><input id="t_devices"><input id="t_sha1"><input id="t_sha256"><select id="t_compress"><option>Enabled</option></select><input id="t_algo"><input id="t_issuer"><select id="t_proguard"><option>Enabled</option></select><select id="t_obfus"><option>Enabled</option></select><select id="t_debug"><option>False</option></select><textarea id="t_perms"></textarea><input type="checkbox" id="t_v1"><input type="checkbox" id="t_v2"><input type="checkbox" id="t_v3"><input type="checkbox" id="t_v4">
                            </div>

                            <button type="submit" id="uploadBtn" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold shadow-lg mt-2 hover:bg-green-700">Save App Data</button>
                        </div>
                    </form>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="bg-gray-50 px-5 py-3 border-b border-gray-200 font-bold text-sm text-gray-700">All Apps</div>
                    <ul id="adminAppList" class="divide-y divide-gray-100 max-h-[500px] overflow-y-auto">
                        <li class="p-4 text-center text-gray-400 text-xs">Loading apps...</li>
                    </ul>
                </div>
            </div>

            <div id="section-sliders" class="hidden">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-8">
                    <h2 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">Add Hero Slide</h2>
                    <form id="sliderForm" class="space-y-4">
                        <div>
                            <label class="label">Image URL (Landscape Preferred)</label>
                            <input type="url" id="slideImg" class="input-field" placeholder="https://image.com/..." required>
                        </div>
                        <div>
                            <label class="label">Target Link (Optional)</label>
                            <input type="text" id="slideLink" class="input-field" placeholder="https://... or #">
                        </div>
                        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-bold shadow-lg hover:bg-purple-700">Add New Slide</button>
                    </form>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="bg-gray-50 px-5 py-3 border-b border-gray-200 font-bold text-sm text-gray-700">Active Sliders</div>
                    <ul id="sliderList" class="divide-y divide-gray-100">
                        <li class="p-4 text-center text-gray-400 text-xs">Loading sliders...</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <style>
        .input-field { width: 100%; border: 1px solid #e5e7eb; padding: 10px; border-radius: 8px; font-size: 12px; outline: none; transition: 0.2s; }
        .input-field:focus { border-color: #16a34a; box-shadow: 0 0 0 2px rgba(22, 163, 74, 0.1); }
        .label { font-size: 11px; font-weight: bold; color: #6b7280; margin-bottom: 4px; display: block; uppercase; letter-spacing: 0.5px; }
    </style>

    <script type="module">
        import { initAdmin, switchTab } from './app.js';
        window.switchTab = switchTab; // Make global
        document.addEventListener('DOMContentLoaded', initAdmin);
    </script>
</body>
</html>
