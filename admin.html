<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - APKVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div id="loginScreen" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">Admin Access</h2>
            <form id="loginForm" class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full border p-3 rounded-lg" required>
                <input type="password" id="password" placeholder="Password" class="w-full border p-3 rounded-lg" required>
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold">Login</button>
            </form>
        </div>
    </div>

    <div id="uploadingScreen" class="hidden fixed inset-0 bg-black/80 z-[60] flex flex-col items-center justify-center text-white backdrop-blur-sm">
        <div class="animate-spin text-4xl mb-4 text-green-500"><i class="ph ph-spinner-gap"></i></div>
        <h2 class="text-xl font-bold">Processing...</h2>
    </div>

    <div id="successScreen" class="hidden fixed inset-0 bg-green-600 z-[60] flex flex-col items-center justify-center text-white px-4 text-center">
        <div class="bg-white text-green-600 p-4 rounded-full text-4xl mb-4 shadow-xl"><i class="ph-bold ph-check"></i></div>
        <h2 class="text-2xl font-bold mb-6">Success!</h2>
        <div class="flex gap-3 justify-center">
            <button onclick="closeSuccessScreen()" class="bg-white text-green-700 px-5 py-2 rounded-lg font-bold text-sm">OK</button>
            <a href="index.html" target="_blank" class="bg-green-800 text-white border border-green-400 px-5 py-2 rounded-lg font-bold text-sm">View Site</a>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col pb-20">
        <header class="bg-white shadow px-6 py-3 flex justify-between items-center sticky top-0 z-30">
            <h1 class="text-lg font-bold flex items-center gap-2"><i class="ph-fill ph-android-logo text-green-600"></i> Admin Panel</h1>
            <button onclick="logout()" class="text-red-500 text-xs font-bold border border-red-200 px-3 py-1 rounded">Logout</button>
        </header>

        <div class="flex-1 max-w-7xl mx-auto w-full p-4 md:p-6">
            
            <div class="bg-white p-5 rounded-xl shadow-sm mb-8 border border-gray-200">
                <div class="flex justify-between items-center border-b pb-2 mb-6">
                    <h2 id="formTitle" class="text-lg font-bold text-gray-700 flex items-center gap-2">
                        <i class="ph-bold ph-plus-circle text-green-600"></i> Add New App
                    </h2>
                    <button type="button" onclick="resetForm()" class="text-xs text-blue-600 font-bold hover:underline">Create New</button>
                </div>
                
                <form id="uploadForm" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    
                    <div class="space-y-3">
                        <h3 class="text-xs font-bold text-gray-400 uppercase">Basic Info</h3>
                        <div><label class="label">App Name</label><input type="text" id="appName" class="input-field" required></div>
                        <div><label class="label">Package Name</label><input type="text" id="packageName" class="input-field font-mono" required></div>
                        <div><label class="label">Developer</label><input type="text" id="developer" class="input-field" required></div>
                        <div class="flex gap-2">
                            <div class="flex-1">
                                <label class="label">Category</label>
                                <select id="category" class="input-field bg-white">
                                    <option disabled selected>Select</option>
                                    <optgroup label="Apps"><option>Tools</option><option>Social</option><option>Productivity</option><option>Communication</option><option>Video Players</option><option>Photography</option></optgroup>
                                    <optgroup label="Games"><option>Action</option><option>Arcade</option><option>Racing</option><option>Simulation</option><option>Puzzle</option><option>Strategy</option></optgroup>
                                </select>
                            </div>
                            <div class="w-24"><label class="label">Size</label><input type="text" id="size" placeholder="15 MB" class="input-field" required></div>
                        </div>
                        <div><label class="label">Version Name</label><input type="text" id="version" class="input-field" required></div>
                        
                        <div class="bg-blue-50 p-3 rounded border border-blue-100 mt-2">
                            <label class="label text-blue-700">Icon Link</label>
                            <input type="url" id="iconUrl" class="input-field border-blue-200 bg-white" required>
                        </div>
                        <div class="bg-green-50 p-3 rounded border border-green-100">
                            <label class="label text-green-700">APK Link</label>
                            <input type="url" id="apkUrl" class="input-field border-green-200 bg-white" required>
                        </div>
                    </div>

                    <div class="lg:col-span-2 bg-gray-50 p-5 rounded-xl border border-gray-200">
                        <h3 class="text-xs font-bold text-gray-400 uppercase mb-3 flex items-center gap-2"><i class="ph-fill ph-cpu"></i> Technical Specs</h3>
                        
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mb-3">
                            <div><label class="label">Version Code</label><input type="text" id="t_verCode" class="input-field bg-white"></div>
                            <div><label class="label">Release Date</label><input type="text" id="t_date" class="input-field bg-white"></div>
                            <div><label class="label">Compression</label><select id="t_compress" class="input-field bg-white"><option>Enabled</option><option>Disabled</option></select></div>
                            <div><label class="label">Min SDK</label><input type="text" id="t_minSdk" class="input-field bg-white"></div>
                            <div><label class="label">Target SDK</label><input type="text" id="t_targetSdk" class="input-field bg-white"></div>
                            <div><label class="label">Compile SDK</label><input type="text" id="t_compileSdk" class="input-field bg-white"></div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3 border-t border-gray-200 pt-3">
                            <div><label class="label">Architectures</label><input type="text" id="t_abi" placeholder="arm64-v8a" class="input-field bg-white"></div>
                            <div><label class="label">Devices</label><input type="text" id="t_devices" placeholder="Phone, Tablet" class="input-field bg-white"></div>
                        </div>

                        <div class="mb-3 border-t border-gray-200 pt-3">
                            <label class="label mb-1">Signatures</label>
                            <div class="flex gap-4">
                                <label class="flex items-center gap-1 text-[10px]"><input type="checkbox" id="t_v1" checked> V1</label>
                                <label class="flex items-center gap-1 text-[10px]"><input type="checkbox" id="t_v2" checked> V2</label>
                                <label class="flex items-center gap-1 text-[10px]"><input type="checkbox" id="t_v3"> V3</label>
                                <label class="flex items-center gap-1 text-[10px]"><input type="checkbox" id="t_v4"> V4</label>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3 mb-3">
                            <div class="col-span-2 md:col-span-1"><label class="label">SHA-1</label><input type="text" id="t_sha1" class="input-field bg-white font-mono text-[10px]"></div>
                            <div class="col-span-2 md:col-span-1"><label class="label">SHA-256</label><input type="text" id="t_sha256" class="input-field bg-white font-mono text-[10px]"></div>
                            <div><label class="label">Algorithm</label><input type="text" id="t_algo" placeholder="SHA256withRSA" class="input-field bg-white"></div>
                            <div><label class="label">Issuer</label><input type="text" id="t_issuer" class="input-field bg-white"></div>
                        </div>

                        <div class="grid grid-cols-3 gap-3 mb-3 border-t border-gray-200 pt-3">
                            <div><label class="label">ProGuard</label><select id="t_proguard" class="input-field bg-white"><option>Enabled</option><option>Disabled</option></select></div>
                            <div><label class="label">Obfuscation</label><select id="t_obfus" class="input-field bg-white"><option>Enabled</option><option>Disabled</option></select></div>
                            <div><label class="label">Debuggable</label><select id="t_debug" class="input-field bg-white"><option>False</option><option>True</option></select></div>
                        </div>

                        <div><label class="label">Permissions</label><textarea id="t_perms" rows="2" class="input-field bg-white"></textarea></div>
                        <div class="mt-3"><label class="label">Screenshots (Comma URLs)</label><textarea id="screenshots" rows="2" class="input-field bg-white"></textarea></div>
                        
                        <button type="submit" id="uploadBtn" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold shadow-lg mt-4 hover:bg-green-700 transition">Save Data</button>
                    </div>
                </form>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden mb-10">
                <div class="bg-gray-50 px-5 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="font-bold text-gray-800 text-sm flex items-center gap-2">
                        <i class="ph-bold ph-list-dashes text-blue-600"></i> App Library
                    </h3>
                    <span class="text-xs text-gray-500 bg-white border px-2 py-1 rounded shadow-sm">Manage Apps</span>
                </div>
                
                <ul id="adminAppList" class="divide-y divide-gray-100 max-h-[600px] overflow-y-auto">
                    <li class="p-6 text-center text-gray-400 text-sm">Loading apps...</li>
                </ul>
            </div>

        </div>
    </div>

    <style>
        .input-field { width: 100%; border: 1px solid #e5e7eb; padding: 8px; border-radius: 6px; font-size: 11px; outline: none; transition: 0.2s; }
        .input-field:focus { border-color: #16a34a; box-shadow: 0 0 0 2px rgba(22, 163, 74, 0.1); }
        .label { font-size: 10px; font-weight: bold; color: #6b7280; margin-bottom: 2px; display: block; uppercase; letter-spacing: 0.5px; }
    </style>

    <script type="module">
        import { initAdmin } from './app.js';
        document.addEventListener('DOMContentLoaded', initAdmin);
    </script>
</body>
</html>
