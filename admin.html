<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - APKVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="loginScreen" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">Admin Access</h2>
            <form id="loginForm" class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full border p-3 rounded-lg" required>
                <input type="password" id="password" placeholder="Password" class="w-full border p-3 rounded-lg" required>
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold">Login</button>
            </form>
        </div>
    </div>

    <div id="uploadingScreen" class="hidden fixed inset-0 bg-black/80 z-[60] flex flex-col items-center justify-center text-white backdrop-blur-sm px-4">
        <div class="animate-spin text-5xl mb-4 text-green-500"><i class="ph ph-spinner-gap"></i></div>
        <h2 class="text-2xl font-bold">Saving...</h2>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col pb-20">
        <header class="bg-white shadow px-6 py-4 flex justify-between items-center sticky top-0 z-30">
            <h1 class="text-xl font-bold flex items-center gap-2"><i class="ph-fill ph-android-logo text-green-600"></i> Admin</h1>
            <button onclick="logout()" class="text-red-500 text-sm font-bold border border-red-200 px-3 py-1 rounded">Logout</button>
        </header>

        <div class="flex-1 max-w-7xl mx-auto w-full p-6">
            <div class="bg-white p-6 rounded-xl shadow-sm mb-8 border border-gray-100">
                <h2 id="formTitle" class="text-lg font-bold mb-6 flex items-center gap-2 border-b pb-2"><i class="ph ph-plus-circle"></i> Add App Data</h2>
                
                <form id="uploadForm" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    
                    <div class="space-y-4">
                        <h3 class="section-title">1. Core Metadata</h3>
                        <div><label class="label">App Name</label><input type="text" id="appName" class="input-field" required></div>
                        <div><label class="label">Package Name</label><input type="text" id="packageName" class="input-field font-mono text-xs" required></div>
                        <div><label class="label">Developer</label><input type="text" id="developer" class="input-field" required></div>
                        <div class="flex gap-2">
                            <div class="flex-1"><label class="label">Category</label><select id="category" class="input-field"><option>Games</option><option>Social</option><option>Tools</option><option>Productivity</option></select></div>
                            <div class="w-24"><label class="label">Size</label><input type="text" id="size" placeholder="12.5 MB" class="input-field" required></div>
                        </div>
                        <div><label class="label">Version Name</label><input type="text" id="version" class="input-field" required></div>
                        
                        <div class="bg-blue-50 p-3 rounded-lg border border-blue-200 mt-4">
                            <label class="label text-blue-800">Logo URL</label>
                            <input type="url" id="iconUrl" placeholder="https://..." class="input-field border-blue-200 bg-white" required>
                        </div>
                        <div class="bg-green-50 p-3 rounded-lg border border-green-200">
                            <label class="label text-green-800">APK Download URL</label>
                            <input type="url" id="apkUrl" placeholder="https://..." class="input-field border-green-200 bg-white" required>
                        </div>
                    </div>

                    <div class="lg:col-span-2 bg-gray-50 p-5 rounded-xl border border-gray-200">
                        <h3 class="section-title flex items-center gap-2"><i class="ph-fill ph-cpu"></i> Technical Specs</h3>
                        
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-4">
                            <div><label class="label">Version Code</label><input type="text" id="t_verCode" class="input-field bg-white"></div>
                            <div><label class="label">Release Date</label><input type="text" id="t_date" placeholder="25 Dec 2025" class="input-field bg-white"></div>
                            <div><label class="label">Build System</label><input type="text" id="t_buildSys" placeholder="Gradle" class="input-field bg-white"></div>
                            
                            <div><label class="label">Build Type</label><select id="t_buildType" class="input-field bg-white"><option>Release</option><option>Debug</option></select></div>
                            <div><label class="label">Build Variant</label><input type="text" id="t_variant" placeholder="prodRelease" class="input-field bg-white"></div>
                            <div><label class="label">Compression</label><select id="t_compress" class="input-field bg-white"><option>Enabled</option><option>Disabled</option></select></div>

                            <div><label class="label">Min SDK</label><input type="text" id="t_minSdk" placeholder="Android 6.0" class="input-field bg-white"></div>
                            <div><label class="label">Target SDK</label><input type="text" id="t_targetSdk" placeholder="Android 14" class="input-field bg-white"></div>
                            <div><label class="label">Compile SDK</label><input type="text" id="t_compileSdk" placeholder="34" class="input-field bg-white"></div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 border-t border-gray-200 pt-4">
                            <div><label class="label">Architectures (ABI)</label><input type="text" id="t_abi" placeholder="arm64-v8a, armeabi-v7a" class="input-field bg-white"></div>
                            <div><label class="label">Screen Densities</label><input type="text" id="t_dpi" placeholder="xxhdpi, xxxhdpi" class="input-field bg-white"></div>
                            <div><label class="label">Supported Devices</label><input type="text" id="t_devices" placeholder="Phones, Tablets" class="input-field bg-white"></div>
                            <div><label class="label">Multi-APK Type</label><input type="text" id="t_multi" placeholder="Standalone APK" class="input-field bg-white"></div>
                        </div>

                        <div class="mb-4 border-t border-gray-200 pt-4">
                            <label class="label mb-2">Signature Scheme</label>
                            <div class="flex gap-4">
                                <label class="flex items-center gap-1 text-xs"><input type="checkbox" id="t_v1" checked> V1</label>
                                <label class="flex items-center gap-1 text-xs"><input type="checkbox" id="t_v2" checked> V2</label>
                                <label class="flex items-center gap-1 text-xs"><input type="checkbox" id="t_v3"> V3</label>
                                <label class="flex items-center gap-1 text-xs"><input type="checkbox" id="t_v4"> V4</label>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div><label class="label">Sign Algorithm</label><input type="text" id="t_algo" placeholder="SHA256withRSA" class="input-field bg-white"></div>
                            <div><label class="label">SHA-256 Fingerprint</label><input type="text" id="t_sha" class="input-field bg-white font-mono text-[10px]"></div>
                            <div><label class="label">Issuer</label><input type="text" id="t_issuer" class="input-field bg-white"></div>
                            <div><label class="label">Valid Until</label><input type="text" id="t_valid" class="input-field bg-white"></div>
                        </div>

                        <div class="grid grid-cols-3 gap-4 mb-4 border-t border-gray-200 pt-4">
                            <div><label class="label">ProGuard</label><select id="t_proguard" class="input-field bg-white"><option>Enabled</option><option>Disabled</option></select></div>
                            <div><label class="label">Obfuscation</label><select id="t_obfus" class="input-field bg-white"><option>Enabled</option><option>Disabled</option></select></div>
                            <div><label class="label">Debuggable</label><select id="t_debug" class="input-field bg-white"><option>False</option><option>True</option></select></div>
                        </div>

                        <div><label class="label">Permissions</label><textarea id="t_perms" rows="2" class="input-field bg-white"></textarea></div>
                        
                        <div class="mt-4"><label class="label">Screenshots (URLs)</label><textarea id="screenshots" rows="2" class="input-field bg-white"></textarea></div>
                        
                        <button type="submit" id="uploadBtn" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold shadow-lg mt-6 hover:bg-green-700">Save App Data</button>
                    </div>
                </form>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <ul id="adminAppList" class="divide-y divide-gray-100 max-h-[500px] overflow-y-auto"></ul>
            </div>
        </div>
    </div>

    <style>
        .input-field { width: 100%; border: 1px solid #e5e7eb; padding: 8px; border-radius: 6px; font-size: 12px; outline: none; transition: 0.2s; }
        .input-field:focus { border-color: #16a34a; box-shadow: 0 0 0 2px rgba(22, 163, 74, 0.1); }
        .label { font-size: 10px; font-weight: bold; color: #6b7280; margin-bottom: 2px; display: block; uppercase; letter-spacing: 0.5px; }
        .section-title { font-weight: bold; color: #1f2937; border-bottom: 1px solid #e5e7eb; padding-bottom: 4px; margin-bottom: 12px; font-size: 14px; }
    </style>

    <script type="module">
        import { initAdmin } from './app.js';
        document.addEventListener('DOMContentLoaded', initAdmin);
    </script>
</body>
</html>
