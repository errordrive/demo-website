<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - APKVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div id="loginScreen" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">Admin Access</h2>
            <form id="loginForm" class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full border p-3 rounded-lg" required>
                <input type="password" id="password" placeholder="Password" class="w-full border p-3 rounded-lg" required>
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold">Login</button>
            </form>
        </div>
    </div>

    <div id="uploadingScreen" class="hidden fixed inset-0 bg-black/80 z-[60] flex flex-col items-center justify-center text-white backdrop-blur-sm">
        <div class="animate-spin text-4xl mb-4 text-green-500"><i class="ph ph-spinner-gap"></i></div>
        <h2 class="text-xl font-bold">Processing...</h2>
    </div>

    <div id="successScreen" class="hidden fixed inset-0 bg-green-600 z-[60] flex flex-col items-center justify-center text-white px-4 text-center">
        <div class="bg-white text-green-600 p-4 rounded-full text-4xl mb-4 shadow-xl"><i class="ph-bold ph-check"></i></div>
        <h2 class="text-2xl font-bold mb-6">Success!</h2>
        <div class="flex gap-3 justify-center">
            <button onclick="closeSuccessScreen()" class="bg-white text-green-700 px-5 py-2 rounded-lg font-bold text-sm">OK</button>
            <a href="index.html" target="_blank" class="bg-green-800 text-white border border-green-400 px-5 py-2 rounded-lg font-bold text-sm">View Site</a>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col pb-20">
        <header class="bg-white shadow px-6 py-3 flex justify-between items-center sticky top-0 z-30">
            <h1 class="text-lg font-bold flex items-center gap-2"><i class="ph-fill ph-android-logo text-green-600"></i> Admin Panel</h1>
            <button onclick="logout()" class="text-red-500 text-xs font-bold border border-red-200 px-3 py-1 rounded">Logout</button>
        </header>

        <div class="flex-1 max-w-7xl mx-auto w-full p-4 md:p-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="space-y-8">
                <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                    <div class="flex justify-between items-center border-b pb-2 mb-6">
                        <h2 id="formTitle" class="text-lg font-bold text-gray-700 flex items-center gap-2"><i class="ph-bold ph-plus-circle text-green-600"></i> Add App</h2>
                        <button type="button" onclick="resetForm()" class="text-xs text-blue-600 font-bold hover:underline">Reset</button>
                    </div>
                    
                    <form id="uploadForm" class="space-y-4">
                        <div><label class="label">App Name</label><input type="text" id="appName" class="input-field" required></div>
                        <div class="grid grid-cols-2 gap-3">
                            <div><label class="label">Package</label><input type="text" id="packageName" class="input-field font-mono" required></div>
                            <div><label class="label">Developer</label><input type="text" id="developer" class="input-field" required></div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="label">Category</label>
                                <select id="category" class="input-field bg-white">
                                    <option disabled selected>Select</option>
                                    <optgroup label="Apps"><option>Tools</option><option>Social</option><option>Productivity</option><option>Communication</option><option>Video Players</option><option>Photography</option></optgroup>
                                    <optgroup label="Games"><option>Action</option><option>Arcade</option><option>Racing</option><option>Simulation</option><option>Puzzle</option><option>Strategy</option></optgroup>
                                </select>
                            </div>
                            <div><label class="label">Size</label><input type="text" id="size" placeholder="15 MB" class="input-field" required></div>
                        </div>
                        <div><label class="label">Version</label><input type="text" id="version" class="input-field" required></div>
                        
                        <div class="bg-blue-50 p-3 rounded border border-blue-100">
                            <label class="label text-blue-700">Icon URL</label>
                            <input type="url" id="iconUrl" class="input-field border-blue-200 bg-white" required>
                        </div>
                        <div class="bg-green-50 p-3 rounded border border-green-100">
                            <label class="label text-green-700">APK URL</label>
                            <input type="url" id="apkUrl" class="input-field border-green-200 bg-white" required>
                        </div>

                        <div class="hidden">
                            <input id="t_verCode"><input id="t_date"><input id="t_compress"><input id="t_minSdk"><input id="t_targetSdk"><input id="t_compileSdk"><input id="t_abi"><input id="t_devices"><input id="t_sha1"><input id="t_sha256"><input id="t_algo"><input id="t_issuer"><input id="t_proguard"><input id="t_obfus"><input id="t_debug"><textarea id="t_perms"></textarea><textarea id="screenshots"></textarea>
                            <input type="checkbox" id="t_v1"><input type="checkbox" id="t_v2"><input type="checkbox" id="t_v3"><input type="checkbox" id="t_v4">
                        </div>
                        
                        <button type="submit" id="uploadBtn" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold shadow-lg hover:bg-green-700 transition">Save App</button>
                    </form>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="bg-gray-50 px-5 py-3 border-b border-gray-200 font-bold text-sm text-gray-700">App Library</div>
                    <ul id="adminAppList" class="divide-y divide-gray-100 max-h-[400px] overflow-y-auto">
                        <li class="p-4 text-center text-gray-400 text-xs">Loading...</li>
                    </ul>
                </div>
            </div>

            <div class="space-y-8">
                <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                    <h2 class="text-lg font-bold text-gray-700 mb-4 flex items-center gap-2"><i class="ph-bold ph-images text-purple-600"></i> Hero Slider</h2>
                    
                    <form id="sliderForm" class="space-y-3">
                        <div>
                            <label class="label">Image URL (Landscape)</label>
                            <input type="url" id="slideImg" class="input-field" placeholder="https://..." required>
                        </div>
                        <div>
                            <label class="label">Target Link (Optional)</label>
                            <input type="text" id="slideLink" class="input-field" placeholder="https://... or app id">
                        </div>
                        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg font-bold text-xs hover:bg-purple-700 transition">Add Slide</button>
                    </form>

                    <div class="mt-6">
                        <h3 class="text-xs font-bold text-gray-400 uppercase mb-2">Active Slides</h3>
                        <ul id="sliderList" class="space-y-2">
                            <li class="text-center text-xs text-gray-400">Loading slides...</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <style>
        .input-field { width: 100%; border: 1px solid #e5e7eb; padding: 8px; border-radius: 6px; font-size: 11px; outline: none; transition: 0.2s; }
        .input-field:focus { border-color: #16a34a; box-shadow: 0 0 0 2px rgba(22, 163, 74, 0.1); }
        .label { font-size: 10px; font-weight: bold; color: #6b7280; margin-bottom: 2px; display: block; uppercase; letter-spacing: 0.5px; }
    </style>

    <script type="module">
        import { initAdmin } from './app.js';
        document.addEventListener('DOMContentLoaded', initAdmin);
    </script>
</body>
</html>
