<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - APKVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>.no-scrollbar::-webkit-scrollbar { display: none; } .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }</style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans flex flex-col min-h-screen">

    <nav class="bg-white/90 backdrop-blur-md sticky top-0 z-40 border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 cursor-pointer text-gray-600 hover:text-green-600 transition">
                <i class="ph-bold ph-arrow-left text-xl"></i>
                <span class="text-sm font-bold">Back</span>
            </a>
            <span class="text-sm font-bold text-gray-400">App Details</span>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-6 flex-1 w-full grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 space-y-6">
            <div id="detailsContainer" class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 min-h-[400px]">
                <div class="text-center py-20"><i class="ph ph-spinner animate-spin text-3xl text-green-600"></i></div>
            </div>
        </div>

        <div class="lg:col-span-1">
            <div class="bg-white rounded-2xl p-4 border border-gray-100 shadow-sm sticky top-20">
                <h3 class="font-bold text-gray-800 mb-3 flex items-center gap-2 text-sm uppercase tracking-wider">
                    <i class="ph-fill ph-fire text-orange-500"></i> Popular Now
                </h3>
                <div id="recommendedGrid" class="space-y-3">
                    <div class="text-center py-8 text-gray-400 text-xs">Loading...</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-6 mt-8 text-center text-xs text-gray-400"><p>&copy; 2025 APKVerse.</p></footer>

    <script type="module">
        import { loadAppDetails } from './app.js';
        const params = new URLSearchParams(window.location.search);
        const appId = params.get('id');
        if(appId) loadAppDetails(appId); else window.location.href = 'index.html';
    </script>
</body>
</html>
