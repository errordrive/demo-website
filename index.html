<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APKVerse - Secure APK Downloads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; } 
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .submenu { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .submenu.open { max-height: 500px; }
        
        /* Slider Animation */
        .slider-track { display: flex; transition: transform 0.5s ease-in-out; height: 100%; }
        .slide { min-width: 100%; height: 100%; position: relative; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        .slide-overlay { background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans flex flex-col min-h-screen">

    <nav class="bg-white/95 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex flex-wrap items-center justify-between gap-4">
                
                <div class="flex items-center gap-3">
                    <button onclick="toggleMenu()" class="text-gray-600 hover:text-green-600 transition text-2xl">
                        <i class="ph-bold ph-list"></i>
                    </button>
                    <a href="index.html" class="flex items-center gap-2 cursor-pointer select-none">
                        <div class="w-8 h-8 bg-green-600 rounded-lg flex items-center justify-center text-white text-xl shadow-lg"><i class="ph-fill ph-android-logo"></i></div>
                        <span class="text-lg font-bold tracking-tight hidden md:block">APK<span class="text-green-600">Verse</span></span>
                    </a>
                </div>

                <div class="flex-1 max-w-lg order-last md:order-none w-full md:w-auto">
                    <div class="relative group">
                        <input type="text" id="searchInput" placeholder="Search apps, games..." 
                            class="w-full pl-10 pr-4 py-2.5 rounded-full bg-gray-100 border border-transparent focus:bg-white focus:border-green-500 focus:ring-2 focus:ring-green-100 outline-none transition text-sm text-gray-700 placeholder-gray-400">
                        <i class="ph-bold ph-magnifying-glass absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-green-600 transition"></i>
                    </div>
                </div>

                <a href="admin.html" class="flex items-center gap-1 text-[10px] font-bold text-gray-500 hover:text-green-600 uppercase tracking-widest border border-gray-200 px-3 py-1.5 rounded-full transition whitespace-nowrap">
                    <i class="ph-bold ph-user-gear text-sm"></i> <span class="hidden sm:inline">Admin</span>
                </a>
            </div>
        </div>
    </nav>

    <div id="sideMenuOverlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/50 z-[60] hidden transition-opacity opacity-0"></div>
    <div id="sideMenu" class="fixed top-0 left-0 h-full w-80 bg-white z-[70] transform -translate-x-full transition-transform duration-300 shadow-2xl overflow-y-auto">
        <div class="p-5 border-b border-gray-100 flex justify-between items-center bg-gray-50">
            <span class="text-lg font-extrabold text-gray-800">Menu</span>
            <button onclick="toggleMenu()" class="text-gray-500 hover:text-red-500 text-xl"><i class="ph-bold ph-x"></i></button>
        </div>
        <div class="p-4 space-y-2">
            <a href="index.html" class="flex items-center gap-3 p-3 rounded-xl hover:bg-green-50 hover:text-green-600 font-medium text-gray-700 transition"><i class="ph-bold ph-house text-lg"></i> Home</a>
            <div>
                <button onclick="toggleSubMenu('appsSub')" class="w-full flex items-center justify-between p-3 rounded-xl hover:bg-gray-50 font-medium text-gray-700 transition group">
                    <span class="flex items-center gap-3"><i class="ph-bold ph-squares-four text-lg"></i> Apps</span>
                    <i id="icon-appsSub" class="ph-bold ph-caret-down transition-transform duration-300 group-hover:text-green-600"></i>
                </button>
                <div id="appsSub" class="submenu pl-11 space-y-1">
                    <button onclick="filterCategory('Social'); toggleMenu()" class="w-full text-left py-2 text-sm text-gray-500 hover:text-green-600">Social</button>
                    <button onclick="filterCategory('Tools'); toggleMenu()" class="w-full text-left py-2 text-sm text-gray-500 hover:text-green-600">Tools</button>
                </div>
            </div>
            <a href="legal.html?page=contact" class="flex items-center gap-3 p-3 rounded-xl hover:bg-blue-50 hover:text-blue-600 font-medium text-gray-700 transition"><i class="ph-bold ph-envelope text-lg"></i> Contact Us</a>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 pb-12 flex-1 w-full">
        
        <div class="mt-6 mb-8 relative rounded-3xl overflow-hidden shadow-xl h-48 md:h-80 group">
            <div id="heroSlider" class="slider-track">
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&q=80&w=2070" alt="Gaming">
                    <div class="absolute inset-0 slide-overlay flex flex-col justify-end p-6 md:p-10">
                        <span class="text-green-400 font-bold tracking-wider text-xs md:text-sm uppercase mb-1">Featured</span>
                        <h2 class="text-white text-2xl md:text-4xl font-extrabold mb-2">Discover New Games</h2>
                        <p class="text-gray-300 text-xs md:text-sm max-w-lg">Explore the trending action and rpg games updated daily.</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?auto=format&fit=crop&q=80&w=2070" alt="Apps">
                    <div class="absolute inset-0 slide-overlay flex flex-col justify-end p-6 md:p-10">
                        <span class="text-blue-400 font-bold tracking-wider text-xs md:text-sm uppercase mb-1">Essential</span>
                        <h2 class="text-white text-2xl md:text-4xl font-extrabold mb-2">Productivity Tools</h2>
                        <p class="text-gray-300 text-xs md:text-sm max-w-lg">Boost your workflow with premium utility apps.</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1616469829581-73993eb86b02?auto=format&fit=crop&q=80&w=2070" alt="Updates">
                    <div class="absolute inset-0 slide-overlay flex flex-col justify-end p-6 md:p-10">
                        <span class="text-purple-400 font-bold tracking-wider text-xs md:text-sm uppercase mb-1">Updates</span>
                        <h2 class="text-white text-2xl md:text-4xl font-extrabold mb-2">Latest Versions</h2>
                        <p class="text-gray-300 text-xs md:text-sm max-w-lg">Get the newest features before everyone else.</p>
                    </div>
                </div>
            </div>
            
            <div class="absolute bottom-4 right-4 flex gap-2">
                <div class="w-2 h-2 rounded-full bg-white/50 active-indicator"></div>
                <div class="w-2 h-2 rounded-full bg-white/50"></div>
                <div class="w-2 h-2 rounded-full bg-white/50"></div>
            </div>
        </div>

        <div class="flex gap-2 overflow-x-auto pb-4 mb-2 no-scrollbar" id="categoryList">
            <button onclick="filterCategory('All')" class="cat-btn active bg-gray-900 text-white px-5 py-2 rounded-full text-xs font-bold shadow-md whitespace-nowrap transition">All</button>
            <button onclick="filterCategory('Games')" class="cat-btn bg-white text-gray-600 border border-gray-200 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap hover:bg-green-50 transition">Games</button>
            <button onclick="filterCategory('Social')" class="cat-btn bg-white text-gray-600 border border-gray-200 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap hover:bg-green-50 transition">Social</button>
            <button onclick="filterCategory('Tools')" class="cat-btn bg-white text-gray-600 border border-gray-200 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap hover:bg-green-50 transition">Tools</button>
        </div>

        <div id="loading" class="text-center py-20 hidden"><i class="ph ph-spinner animate-spin text-green-600 text-3xl"></i></div>
        
        <div id="appGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 md:gap-5 mb-16"></div>

        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            </section>
    </main>

    <footer id="main-footer"></footer>

    <script type="module">
        import { loadApps, initSlider } from './app.js';
        let currentCat = 'All';
        
        document.addEventListener('DOMContentLoaded', () => {
            // Slider চালু করা
            initSlider();
        });

        let timeout = null;
        // Search Logic moved to Navbar Input
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => loadApps(currentCat, e.target.value), 300);
        });

        // Menu Logic
        window.toggleMenu = () => {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('sideMenuOverlay');
            if (menu.classList.contains('-translate-x-full')) {
                menu.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                menu.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }
        window.toggleSubMenu = (id) => {
            const sub = document.getElementById(id);
            const icon = document.getElementById('icon-' + id);
            if (sub.classList.contains('open')) { sub.classList.remove('open'); icon.style.transform = 'rotate(0deg)'; } 
            else { sub.classList.add('open'); icon.style.transform = 'rotate(180deg)'; }
        }
        window.filterCategory = (cat) => {
            currentCat = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.className = "cat-btn bg-white text-gray-600 border border-gray-200 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap transition";
                if(btn.innerText === cat) btn.className = "cat-btn bg-gray-900 text-white px-5 py-2 rounded-full text-xs font-bold shadow-md whitespace-nowrap transition";
            });
            loadApps(cat, document.getElementById('searchInput').value);
        }
    </script>
</body>
</html>
