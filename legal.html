<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information - APKVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans flex flex-col min-h-screen">

    <nav class="bg-white/90 backdrop-blur-md sticky top-0 z-40 border-b border-gray-200">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center gap-2">
            <a href="index.html" class="flex items-center gap-2 text-gray-600 hover:text-green-600 transition"><i class="ph-bold ph-arrow-left text-xl"></i> <span class="font-bold text-sm">Back to Home</span></a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-10 flex-1 w-full">
        <div class="bg-white rounded-2xl p-8 shadow-sm border border-gray-100">
            <h1 id="pageTitle" class="text-2xl font-extrabold text-gray-900 mb-6 border-b pb-4">Loading...</h1>
            <div id="pageContent" class="prose prose-green max-w-none text-gray-600 text-sm leading-relaxed space-y-4"></div>
        </div>
    </main>

    <div id="global-footer"></div>
    <script src="footer.js"></script>

    <script type="module" src="./app.js"></script>
    <script>
        const content = {
            'dmca': { title: 'DMCA Policy', body: '<p>APKVerse respects rights...</p>' },
            'privacy': { title: 'Privacy Policy', body: '<p>Your privacy is priority...</p>' },
            'contact': { title: 'Contact Us', body: '<p>Email: support@apkverse.com</p>' }
        };
        const params = new URLSearchParams(window.location.search);
        const page = params.get('page');
        if(content[page]) {
            document.getElementById('pageTitle').innerText = content[page].title;
            document.getElementById('pageContent').innerHTML = content[page].body;
        } else {
            document.getElementById('pageTitle').innerText = "404 Not Found";
        }
    </script>
</body>
</html>
